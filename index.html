<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD2PHK Drunken Raccoon Soundboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1516841273335-e39b378f1885?auto=format&fit=crop&w=1200&q=10') no-repeat center center fixed;
            background-size: cover;
            background-color: #333333;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .header-img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .audio-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            position: relative;
        }
        .audio-card:hover {
            transform: scale(1.05);
        }
        .audio-card.raccoon {
            border: 2px solid #8B4513;
            background: rgba(255, 245, 224, 0.9);
        }
        .audio-card.raccoon:hover {
            animation: wobble 0.5s ease-in-out;
        }
        .audio-card.raccoon::before {
            content: 'ü¶ùüç∫';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 24px;
        }
        .audio-card span {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .audio-card button {
            padding: 8px 16px;
            background: #FF6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
        }
        .audio-card button:hover {
            background: #D83C2F;
        }
        .audio-card a {
            color: #800080;
            text-decoration: none;
            margin-left: 10px;
        }
        .audio-card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-style: italic;
        }
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }
        @media (max-width: 600px) {
            .audio-grid {
                grid-template-columns: 1fr;
            }
            .search-bar input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="https://img.icons8.com/emoji/96/000000/raccoon.png" alt="Drunken Raccoon Logo" class="header-img">
    <h1>KD2PHK Drunken Raccoon Soundboard</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search audio files..." aria-label="Search audio files">
    </div>
    <div class="audio-grid" id="audio-list"></div>
    <footer>Powered by drunken raccoon chaos ü¶ùüç∫</footer>
    <script>
        const audioFiles = [
            "Ah_Roger.mp3",
            "And_my_mother_was_quite_sick_of_it.mp3",
            "And_Uhh..._Uhh.mp3",
            "And_Uh.mp3",
            "Anyway.mp3",
            "Breface.mp3",
            "But_anyway.mp3",
            "But-uhh.mp3",
            "eeuuuuh.mp3",
            "Everything_went_to_my_belly.mp3",
            "Ha_ha_ha_yup.mp3",
            "I_havent_really_fly_fished.mp3",
            "I'm a good housewife Steve.mp3",
            "Im_all_for_that.mp3",
            "Ive_been_living_alone_for_a_little_while_here.mp3",
            "Ive_come_back_down_since_then.mp3",
            "I_wanted_to_find_a_new_woman.mp3",

            "Oh_dont_tell_me_youre_eatin_nother_cone.mp3",
            "Oh_man.mp3",
            "Oh_my_goodness.mp3",
            "Oh_Roger_2.mp3",
            "Oh_Roger.mp3",

            "Out_of_storts.mp3",

            "Raccoons_2.mp3",

            "So.mp3",
            "Uhhhhhhh.mp3",

            "Uhh_Yeah.mp3",
            "Uh_whats_your_callsign_again.mp3",
            "Ummm.mp3",
            "Ummm_Ummm.mp3",
            "Um_my_mother_was_not_impressed.mp3",
            "Underwear_1.mp3",
            "Uuuhhhhhhhhhhh.mp3",
            "UUUMMMMM.mp3",
            "Well_heres_the_thing.mp3",
            "Yeah_I_dont_know_you_looked_pretty_darn_good_last_time_I_saw_ya.mp3",
            "YeahRoger_1.mp3",
            "Yeah_Roger_2.mp3",
            "Yeah_this_is_KD2PHK_youre_cominin.mp3",
            "Yes_Roger.mp3",
            "Yes_Roger_Uhhhh.mp3",
            "Y'out'there.mp3",
            "Yut.mp3"
        ];
        const audioList = document.getElementById('audio-list');
        const searchInput = document.getElementById('search');
        function renderAudioList(files) {
            audioList.innerHTML = '';
            files.forEach(file => {
                const div = document.createElement('div');
                div.className = `audio-card ${file.includes('Raccoons') ? 'raccoon' : ''}`;
                const fileName = file.replace(/\.mp3$/, '').replace(/_/g, ' ');
                div.innerHTML = `
                    <span>${fileName}</span>
                    <button onclick="new Audio('audio/${file}').play()" aria-label="Play ${fileName}">Play</button>
                    <a href="audio/${file}" target="_blank" aria-label="Download ${fileName}">Download</a>
                `;
                audioList.appendChild(div);
            });
        }
        renderAudioList(audioFiles);
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredFiles = audioFiles.filter(file => file.toLowerCase().includes(query));
            renderAudioList(filteredFiles);
        });
    </script>
</body>
</html>
